<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      >

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>Cadastro de Cliente</title>
                <!-- Compiled and minified CSS -->
                <link rel="stylesheet" href="assets/css/materialize.min.css" />
                <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
                <!--Let browser know website is optimized for mobile-->
                <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
            </f:facet>
        </h:head>

        <h:body>
            <ui:include src="/includes/menubar.xhtml" />

            <div class="container">
                <div class="section">
                    <div class="row">
                        <h3>Cadastro Cliente</h3>
                        <br/><br/>
                        <h:form id="cadastrar-cliente">
                            <div class="row">
                                <div class="input-field col s6">
                                    <h:inputText id="nome" value="#{clienteBean.client.nome}" required="true" label="nome" styleClass="validate"> 
                                        <f:validateLength minimum="5" maximum="150" />
                                    </h:inputText>
                                    <h:outputLabel value="Nome" for="nome"/>
                                    <h:message for="nome"/>
                                </div>
                                <div class="input-field col s6">
                                    <p:inputMask id="telefone" value="#{clienteBean.client.telefone}" mask="(99) 999999999" />
                                    <h:outputLabel value="Telefone" for="telefone"/>
                                    <h:message for="telefone"/>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s12">
                                    <h:inputText id="endereco" value="#{clienteBean.client.endereco}" required="true" label="endereco" styleClass="validate"> 
                                        <f:validateLength minimum="5" maximum="150" />
                                    </h:inputText>
                                    <h:outputLabel value="EndereÃ§o" for="endereco"/>
                                    <h:message for="endereco"/>
                                </div>
                            </div>
                            <p:growl id="growl" life="2000" />

                            <p:commandLink id="ajax" update="growl" actionListener="#{clienteBean.cadastrar()}">
                                <h:outputText value="Cadastrar" />
                            </p:commandLink>
                        </h:form>
                    </div>
                </div>
            </div>
            
            <script type="text/javascript" src="assets/js/jquery-2.1.1.min.js"></script>
            <script type="text/javascript" src="assets/js/materialize.min.js"></script>
            <script type="text/javascript" src="assets/js/scripts.js"></script>
        </h:body>

    </f:view>
</html>
